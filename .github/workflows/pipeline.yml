name: pipeline
on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  eslint:
    name: üç∫ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Down deps
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: npm run lint
  typescript:
    name: üçú Typescript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Down deps
        uses: bahmutov/npm-install@v1

      - name: Type check
        run: npm run typecheck